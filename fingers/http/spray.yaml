- name: solr
  level: 2
  rule:
    - regexps:
        body:
          - <title>Solr Admin</title>
      send_data: /solr
      info: solr_admin_leak
- name: 普元eos
  focus: true
  rule:
    - regexps:
        body:
          - response.body_string.contains("com.primeton.das")
          - response.body_string.contains("EOSKey")
      send_data: /default/common/scripts/eos-web.js
- name: axis2
  level: 2
  rule:
    - regexps:
        body:
          - faultstring
      send_data: /axis2/services/testunknown
- name: jenkins
  level: 2
  rule:
    - regexps:
        body:
          - jenkins-checkbox
      send_data: /jenkins
- name: xxl-job
  level: 2
  rule:
    - regexps:
        body:
          - /xxl-job-admin/static/favicon.ico
      send_data: /xxl-job-admin
